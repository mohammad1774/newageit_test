<html>
<head>
    <title>Message Processing</title>
</head>
<body>



    <!-- Display Data from Database -->
    
        <h2> The message submitted is : </h2>
        <p> {{message}} </p>
        <h2>Data from Database:</h2>
        {% if data %}
        <p>OTP: {{ data[0] }}</p>
        <p>Time: {{ data[1] }}</p>
        <p>Website Name: {{ data[2] }}</p>
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>
</html>
